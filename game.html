<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div id="game-container">
            <div id="start-screen-1">
                <button id="start-button-1"></button>
                <audio id="start-audio-1" src="fl.mp3" loop></audio>
            </div>
            <div id="start-screen-2">
                <button id="start-button-2"></button>
            </div>
            <div id="game" style="display:none">
                <div id="left"></div>
                <div id="right"></div>
                <div id="block"></div>
                <div id="character"></div>
                <div id="white"></div>
            </div>
            <div id="score">Score: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
